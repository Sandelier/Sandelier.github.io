<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="browser.css">
	</head>
	<body>
		<header>
			<div id="top-header">
				<div id="header-logo"></div>
				<div id="header-content">
					<div id="header-tabs">
						<div class="header-tab-project">
                            <p class="header-tab-project-file-path"></p>
                            <p class="header-tab-project-close-button">X</p>
                        </div>
					</div>
				</div>
				<div id="header-modifyButtons">
					<button class="tab-right-menu">
						<p>─</p>
					</button>
					<button class="tab-right-menu">
						<p>⧉</p>
					</button>
					<button class="tab-right-menu-close">
						<p>X</p>
					</button>
				</div>
			</div>
			<div id="bottom-header">
				<div id="header-left-buttons" style="white-space: nowrap;">
					<button class="bottom-header-left-menu">⬅</button>
					<button class="bottom-header-left-menu">➞</button>
					<button class="bottom-header-left-menu">⟳</button>
				</div>
				<div id="header-path">
					<div id="bottom-header-path-left-content">
						<img src="" style="margin-right: 10px;">
						<p class="header-bottom-path"></p>
					</div>
					<div id="bottom-header-path-right-content">
						<p>✰</p>
					</div>
				</div>
				<div id="bottom-right-buttons">
					<button class="bottom-header-right-menu">☰</button>
				</div>
			</div>
		</header>
	</body>
    <script src="showPage.js"></script>
	<script src="browser.js"></script>
</html>
