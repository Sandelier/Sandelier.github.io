<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index/Css/index.css">
		<link rel="stylesheet" href="index/Css/initialPage.css">
		<link rel="stylesheet" href="index/Css/iframeContainer.css">
		<link rel="stylesheet" href="browser/browser.css">
	</head>
	<body>
		<div id="initialPage">
			<div id="startUp">
				<button id="startUp-powerBtn" onclick="startUp()"></button>
			</div>
			<div id="login-page">
				<div id="login-page-opening-background">
					<div id="login-page-opening-login-screen">
						<h1>Sign in</h1>
						<p>User: <ins>Sandelier</ins></p>
						<p>Password: <ins>***********</ins></p>
						<button id="login-page-signin-btn" onclick="signIn()">Sign in</button>
					</div>
				</div>
			</div>
		</div>
		<div id="iframeContainer">
			<div class="draggable-container" id="browser-draggable" style="display: none;" data-container="browser">
				<div id="browserFrame">
					<header id="browser-header">
						<div id="browser-top-header">
							<div id="browser-header-content">
								<div id="browser-header-tabs">
									<div class="browser-header-tab-project">
										<p class="browser-header-tab-project-file-path"></p>
										<p class="browser-header-tab-project-close-button">X</p>
									</div>
								</div>
							</div>
							<div id="browser-header-modifyButtons">
								<button class="browser-tab-right-menu">
									<p>─</p>
								</button>
								<button class="browser-tab-right-menu">
									<p>⧉</p>
								</button>
								<button class="browser-tab-right-menu-close">
									<p>X</p>
								</button>
							</div>
						</div>
					</header>
					<iframe width="100%" frameborder="0" id="browser-iframe-website"></iframe>
				</div>
				<div class="iframe-handle"></div>
				<div class="resize-handle"></div>
			</div>
			<div class="draggable-container" data-container="terminal">
				<iframe src="terminal/terminal.html" width="100%" height="100%" frameborder="0"></iframe>
				<div class="iframe-handle"></div>
				<div class="resize-handle"></div>
			</div>
		</div>
	</body>
	<script src="index/Javascripts/initialPage.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<script src="index/Javascripts/frameInteraction.js"></script>
	<script src="browser/showPage.js"></script>
</html>
